spring.application.name=property-management
port=8080
#DB url and DB name (pmsdb-acc)
spring.datasource.url=jdbc:mysql://loclhost:3306//pmsdb-acc?useSSL=false&serverTimezone=UTC
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassName=org.h2.Driver
#Tells to keep existing data and table while server restart, other value is created where after server restarts
spring.jpa.hibernate.ddl-auto=update
#This enables printing of sql queries generated by hibernate in console
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect